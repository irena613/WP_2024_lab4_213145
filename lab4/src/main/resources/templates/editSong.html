<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Song</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<h2>Edit Song</h2>
<form th:action="@{/songs/edit}" method="post">
  <input type="hidden" name="id" th:value="${song.id}" />

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${song.title}" required /><br><br>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${song.genre.getName()}" required /><br><br>

  <label for="releaseYear">Release Year:</label>
  <input type="number" id="releaseYear" name="releaseYear" th:value="${song.releaseYear}" required /><br><br>

  <label for="albumId">Album:</label>
  <select id="albumId" name="albumId" required>
    <option th:each="album : ${albums}"
            th:value="${album.id}"
            th:text="${album.name}"
            th:selected="${album.id} == ${song.album?.id}">
    </option>
  </select><br><br>

  <button type="submit">Save Changes</button>
</form>
<a href="/songs">Cancel</a>
</body>
</html>
